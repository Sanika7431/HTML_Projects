<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful Form</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  
  .form-container {
    background: rgba(255,255,255,0.05);
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    width: 350px;
    color: #fff;
  }

  .form-container h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #ffd166;
  }

  
  .form-container input[type="text"],
  .form-container input[type="email"],
  .form-container input[type="password"] {
    width: 100%;
    padding: 14px 20px;
    margin: 10px 0 20px 0;
    border: none;
    border-radius: 10px;
    background: rgba(255,255,255,0.1);
    color: #fff;
    font-size: 16px;
    transition: 0.3s;
  }

  
  .form-container input:focus {
    outline: none;
    background: rgba(255,255,255,0.2);
    box-shadow: 0 0 8px #ffd166;
  }

  /* Submit button */
  .form-container button {
    position: relative;
    width: 100%;
    padding: 14px;
    font-size: 18px;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(45deg, #a507aa3c, #c35084);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-shadow: 0 2px 5px rgba(0,0,0,0.3);
  }

  .form-container button:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.4), 0 0 35px rgba(221,36,118,0.6);
  }

  /* Button shine effect */
  .form-container button::after {
    content: "";
    position: absolute;
    top: 0;
    left: -150%;
    width: 50%;
    height: 100%;
    background: linear-gradient(
      120deg,
      rgba(255,255,255,0) 0%,
      rgba(255,255,255,0.6) 50%,
      rgba(255,255,255,0) 100%
    );
    transform: skewX(-25deg);
  }

  .form-container button:hover::after {
    left: 200%;
    transition: left 0.8s ease;
  }
</style>
</head>
<body>

<div class="form-container">
  <h2>Sign Up</h2>
  <form>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email Address" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Register âœ¨</button>
  </form>
</div>

</body>
</html>
