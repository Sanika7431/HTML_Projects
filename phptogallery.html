<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <h1>Photo Gallery</h1>
  <div class="gallery">
    <img src="https://picsum.photos/400/300?random=1" alt="Image 1">
    <img src="https://picsum.photos/400/300?random=2" alt="Image 2">
    <img src="https://picsum.photos/400/300?random=3" alt="Image 3">
    <img src="https://picsum.photos/400/300?random=4" alt="Image 4">
    <img src="https://picsum.photos/400/300?random=5" alt="Image 5">
    <img src="https://picsum.photos/400/300?random=6" alt="Image 6">
    <img src="https://picsum.photos/400/300?random=7" alt="Image 7">
    <img src="https://picsum.photos/400/300?random=8" alt="Image 8">
    <img src="https://picsum.photos/400/300?random=9" alt="Image 9">
  </div>
</body>
</html>
