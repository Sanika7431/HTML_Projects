<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful Button</title>
<style>
    body {
        background-color: rgb(2, 2, 26);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center; /* Center vertically */
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .button {
        border: none;
        border-radius: 30px;
        padding: 15px 40px;
        font-size: 24px;
        font-weight: bold;
        color: aliceblue;
        cursor: pointer;
        background: linear-gradient(45deg, #f72055, #2f82f6);
        box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        transition: all 0.3s cubic-bezier(0.075, 0.82, 0.165, 1);
        position: relative;
        overflow: hidden;
    }

    .button::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: rgba(255, 255, 255, 0.3);
        transform: rotate(45deg) translate(-100%, -100%);
        transition: all 0.5s;
    }

    .button:hover::before {
        transform: rotate(45deg) translate(0, 0);
    }

    .button:hover {
        transform: scale(1.1); /* Slightly enlarge on hover */
        box-shadow: 0 15px 25px rgba(0,0,0,0.4);
    }
    pink.heart{
      color:#f72055;
      font-size: medium;
    }
</style>
</head>
<body>
    <button class="button">Sanika &hearts;</button>
</body>
</html>
